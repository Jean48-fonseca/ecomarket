<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Pedidos | EcoMarket</title>
  <style>
    body{margin:0;font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial,sans-serif;background:linear-gradient(135deg,#60e1f5,#e0eafc);min-height:100vh;color:#2d3436}
    .wrap{max-width:1100px;margin:28px auto;background:#fff;border-radius:16px;box-shadow:0 8px 28px #0001;padding:20px}
    h1{margin:0 0 12px;color:#4ec8c2}
    .row{display:grid;gap:10px}
    @media(min-width:860px){.row.cols-4{grid-template-columns:1fr 1fr 1fr 1fr}}
    input,select{padding:8px 10px;border:1px solid #cfd6dc;border-radius:8px}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:8px 10px;border-bottom:1px solid #eee;text-align:left}
    th{background:#f4f9fb}
    .btn{display:inline-flex;align-items:center;gap:8px;background:#4ec8c2;color:#fff;border:none;border-radius:10px;padding:8px 12px;cursor:pointer}
    .help{color:#6c757d;font-size:14px}
    .topbar{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-bottom:10px}
    a{color:#4ec8c2}
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="db.js"></script>
  <script defer src="admin-pedidos.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="topbar">
      <h1>Administraci√≥n de pedidos</h1>
      <a href="Untitled-1.html">Volver</a>
    </div>
    <div class="row cols-4">
      <div>
        <label>Estado</label>
        <select id="fEstado">
          <option value="">Todos</option>
          <option>Creada</option>
          <option>Pagado</option>
          <option>Enviado</option>
          <option>Entregado</option>
        </select>
      </div>
      <div>
        <label>Desde</label>
        <input id="fDesde" type="date" />
      </div>
      <div>
        <label>Hasta</label>
        <input id="fHasta" type="date" />
      </div>
      <div style="display:flex;align-items:end;gap:8px">
        <button class="btn" id="btnBuscar" type="button">Filtrar</button>
        <button class="btn" id="btnCsv" type="button">CSV</button>
      </div>
    </div>
    <div id="list"></div>
  </div>
</body>
</html>
