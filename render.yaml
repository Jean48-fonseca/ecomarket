# ğŸš€ CONFIGURACIÃ“N RENDER OPTIMIZADA PARA ECOMARKET
services:
  - type: web
    name: ecomarket-ecoia-backend
    env: node
    plan: free
    region: oregon
    
    # ğŸ”§ Runtime especÃ­fico para Node.js 18+
    runtime: node
    
    # ğŸ“¦ Comandos de build y start optimizados
    buildCommand: npm ci --only=production
    startCommand: node app.js
    
    # ğŸ”§ Variables de entorno requeridas
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DEEPSEEK_API_KEY
        sync: false  # âš ï¸ CONFIGURAR EN RENDER DASHBOARD (OPCIONAL)
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      - key: NPM_CONFIG_PRODUCTION
        value: "true"
        
    # ğŸ©º Health check mejorado
    healthCheckPath: /health
    
    # ğŸ“Š ConfiguraciÃ³n de escalamiento
    autoDeploy: true
    
    # ğŸ”’ ConfiguraciÃ³n de red y proxy
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff