# 🚀 CONFIGURACIÓN RENDER OPTIMIZADA PARA ECOMARKET
services:
  - type: web
    name: ecomarket-ecoia-backend
    env: node
    plan: free
    region: oregon
    
    # 🔧 Runtime específico para Node.js 18+
    runtime: node
    
    # 📦 Comandos de build y start optimizados
    buildCommand: npm ci --only=production
    startCommand: node app.js
    
    # 🔧 Variables de entorno requeridas
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DEEPSEEK_API_KEY
        sync: false  # ⚠️ CONFIGURAR EN RENDER DASHBOARD (OPCIONAL)
      - key: NODE_OPTIONS
        value: "--max-old-space-size=512"
      - key: NPM_CONFIG_PRODUCTION
        value: "true"
        
    # 🩺 Health check mejorado
    healthCheckPath: /health
    
    # 📊 Configuración de escalamiento
    autoDeploy: true
    
    # 🔒 Configuración de red y proxy
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff