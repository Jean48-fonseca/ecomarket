#  CONFIGURACIN RENDER PARA ECOIA + ECOMARKET
services:
  - type: web
    name: ecomarket-backend
    env: node
    plan: free
    region: oregon  # Cambia seg煤n tu regi贸n preferida
    
    #  Comandos de build y start
    buildCommand: npm install --production
    startCommand: npm start
    
    #  Variables de entorno
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DEEPSEEK_API_KEY
        sync: false  # 锔 CONFIGURAR EN RENDER DASHBOARD
      - key: MAX_REQUEST_SIZE
        value: 10mb
      - key: TIMEOUT_SECONDS
        value: 20
      - key: TRUST_PROXY
        value: "1"
        
    # ┖ Configuraci贸n de salud
    healthCheckPath: /health
    
    #  Escalamiento
    scaling:
      minInstances: 1
      maxInstances: 1
      
    #  Configuraci贸n adicional para producci贸n
    disk:
      name: data
      mountPath: /tmp
      sizeGB: 1