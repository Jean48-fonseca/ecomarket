<!-- Imagen SVG de respaldo para login -->
<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo degradado -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ec8c2;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#60e1f5;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50" />
      <stop offset="100%" style="stop-color:#2E7D32" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="400" height="300" fill="url(#bg)" />
  
  <!-- Familia ilustrada (figuras simples) -->
  <!-- Padre -->
  <circle cx="150" cy="120" r="25" fill="#FFB74D" stroke="#F57C00" stroke-width="2"/>
  <rect x="135" y="145" width="30" height="50" rx="15" fill="#4CAF50"/>
  <rect x="125" y="190" width="15" height="30" rx="7" fill="#8BC34A"/>
  <rect x="160" y="190" width="15" height="30" rx="7" fill="#8BC34A"/>
  
  <!-- Madre -->
  <circle cx="200" cy="125" r="22" fill="#FFCC80" stroke="#FF8F00" stroke-width="2"/>
  <rect x="188" y="147" width="24" height="45" rx="12" fill="#E91E63"/>
  <rect x="178" y="185" width="12" height="28" rx="6" fill="#C2185B"/>
  <rect x="210" y="185" width="12" height="28" rx="6" fill="#C2185B"/>
  
  <!-- Niño -->
  <circle cx="250" cy="140" r="18" fill="#FFCC80" stroke="#FF8F00" stroke-width="2"/>
  <rect x="240" y="158" width="20" height="35" rx="10" fill="#2196F3"/>
  <rect x="235" y="188" width="10" height="22" rx="5" fill="#1976D2"/>
  <rect x="250" y="188" width="10" height="22" rx="5" fill="#1976D2"/>
  
  <!-- Carrito de compras -->
  <rect x="100" y="170" width="35" height="25" rx="3" fill="#FF9800" stroke="#E65100" stroke-width="2"/>
  <circle cx="108" cy="205" r="6" fill="#424242"/>
  <circle cx="127" cy="205" r="6" fill="#424242"/>
  <rect x="90" y="160" width="8" height="40" rx="4" fill="#616161"/>
  
  <!-- Productos en el carrito -->
  <circle cx="110" cy="165" r="4" fill="#4CAF50"/>
  <rect x="118" y="162" width="6" height="8" rx="1" fill="#FF5722"/>
  <circle cx="127" cy="165" r="3" fill="#FFC107"/>
  
  <!-- Hojas decorativas -->
  <path d="M50 50 Q60 40 70 50 Q60 60 50 50" fill="url(#leafGrad)"/>
  <path d="M350 40 Q360 30 370 40 Q360 50 350 40" fill="url(#leafGrad)"/>
  <path d="M30 250 Q40 240 50 250 Q40 260 30 250" fill="url(#leafGrad)"/>
  <path d="M330 240 Q340 230 350 240 Q340 250 330 240" fill="url(#leafGrad)"/>
  
  <!-- Texto EcoMarket -->
  <text x="200" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4ec8c2">EcoMarket</text>
  <text x="200" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2E7D32">Familia Feliz, Compras Ecológicas</text>
  
  <!-- Elementos decorativos (burbujas) -->
  <circle cx="320" cy="80" r="3" fill="#4ec8c2" opacity="0.6"/>
  <circle cx="80" cy="100" r="2" fill="#4CAF50" opacity="0.8"/>
  <circle cx="350" cy="120" r="4" fill="#60e1f5" opacity="0.5"/>
  <circle cx="60" cy="180" r="3" fill="#4ec8c2" opacity="0.7"/>
</svg>