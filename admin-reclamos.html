<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n de Reclamos - EcoMarket</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --secondary-green: #4a7c59;
            --light-green: #7fb069;
            --accent-gold: #d4af37;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #60e1f5 0%, #e0eafc 100%);
            min-height: 100vh;
            color: var(--dark-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary-green);
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4ec8c2;
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--secondary-green);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark-gray);
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 15px;
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-info {
            background: var(--info);
            color: var(--white);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .filters-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-green);
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            border-color: var(--light-green);
            outline: none;
        }

        .complaints-list {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .complaint-card {
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .complaint-card:hover {
            border-color: var(--light-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .complaint-info h4 {
            color: var(--primary-green);
            margin-bottom: 5px;
        }

        .complaint-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .complaint-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-pendiente {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }

        .status-respondido {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }

        .complaint-content {
            margin-bottom: 15px;
        }

        .complaint-details {
            background: var(--light-gray);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .complaint-description {
            color: var(--dark-gray);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .complaint-response {
            background: rgba(40, 167, 69, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--success);
            margin-bottom: 15px;
        }

        .response-form {
            background: var(--light-gray);
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .response-form h5 {
            color: var(--primary-green);
            margin-bottom: 10px;
        }

        .response-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
        }

        .response-form textarea:focus {
            border-color: var(--light-green);
            outline: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--dark-gray);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .complaint-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Administraci√≥n de Reclamos</h1>
            <div class="header-actions">
                <a href="admin-pedidos.html" class="btn btn-secondary">üè™ Ver Pedidos</a>

        <div id="alert-container"></div>

        <div class="stats-grid">
            <div class="stat-card">

        <div class="complaints-list">
            <h3 style="color: var(--primary-green); margin-bottom: 15px;">üìù Lista de Reclamos</h3>
            <div id="complaints-container">
                <!-- Los reclamos se cargar√°n aqu√≠ -->

    </div>

    <script src="db.js"></script>
    <script>
        // Panel de diagn√≥stico/forzar acceso (igual que admin-pedidos)
        function renderDebugPanel(sessionObj, worker){
            const ac = document.getElementById('alert-container');
            if(!ac) return;
            let box = document.getElementById('reclamosDebugPanel');
            if(box) box.remove();
            box = document.createElement('div'); box.id = 'reclamosDebugPanel'; box.style.margin='12px 0';
            box.innerHTML = `<div style="background:#fff;border:1px solid #eee;padding:12px;border-radius:8px;">
                <strong>Diagn√≥stico:</strong>
                <div style="margin-top:8px;font-size:13px;">Sesi√≥n: <pre style='display:inline-block;margin:0'>${JSON.stringify(sessionObj)}</pre></div>
                <div style="margin-top:8px;font-size:13px;">Worker encontrado: <pre style='display:inline-block;margin:0'>${JSON.stringify(worker)}</pre></div>
                <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap;">
                  <button id="trySeedBtn" class="btn btn-secondary">Sembrar datos (seed)</button>
                  <button id="forceGerenteBtn" class="btn btn-primary">Forzar acceso como gerente (temp)</button>
                </div>
            </div>`;
            ac.appendChild(box);
            document.getElementById('trySeedBtn').addEventListener('click', async ()=>{
                if(window.EcoDB && typeof EcoDB.initializeDefaultUsers === 'function'){
                    await EcoDB.initializeDefaultUsers();
                    alert('Seed ejecutado: usuarios predeterminados creados. Recarga la p√°gina.');
                } else alert('EcoDB no disponible');
            });
            document.getElementById('forceGerenteBtn').addEventListener('click', async ()=>{
                try{
                    if(window.EcoDB && typeof EcoDB.findUserByUsername === 'function'){
                        const u = await EcoDB.findUserByUsername('gerente');
                        if(u){
                            const w = await (typeof EcoDB.findWorkerByUserId === 'function' ? EcoDB.findWorkerByUserId(u.id) : null);
                            const sess = { type:'employee', userId:u.id, username:u.username, isAdmin: true };
                            try{ localStorage.setItem('ecomarket_session', JSON.stringify(sess)); }catch{}
                            alert('Sesi√≥n gerente forzada en localStorage. Recargando...');
                            location.reload();
                            return;
                        }
                    }
                    alert('No se encontr√≥ usuario gerente en la DB. Ejecuta seed primero.');
                }catch(err){ console.error(err); alert('Error forzando sesi√≥n: '+err); }
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadComplaints();
            setupFilters();
        });

        async function checkAdminAccess() {
            // Cargar session.js si falta
            if (typeof EcoSession === 'undefined'){
                try{ await new Promise((res)=>{ const s=document.createElement('script'); s.src='session.js'; s.onload = res; s.onerror = res; document.head.appendChild(s); }); }catch{}
            }

            // Intentar obtener sesi√≥n desde EcoSession o varias claves conocidas
            let session = null;
            try{ if (typeof EcoSession !== 'undefined' && EcoSession.getSession) session = EcoSession.getSession(); }catch{}
            if(!session){
                const keys = ['ecomarket_session','session','eco_session','ECO_SESSION','ecoSession'];
                for(const k of keys){
                    try{
                        const raw = localStorage.getItem(k);
                        if(!raw) continue;
                        let parsed = null;
                        try{ parsed = JSON.parse(raw); }catch{ parsed = raw; }
                        if(parsed && typeof parsed === 'object'){
                            if(parsed.detail) parsed = parsed.detail;
                            if(parsed.session) parsed = parsed.session;
                            if(parsed.data && typeof parsed.data === 'object') parsed = parsed.data;
                        }
                        if(parsed && (parsed.username || parsed.user || parsed.userId || parsed.id)) { session = parsed; break; }
                        if(parsed && typeof parsed === 'string') { session = { username: parsed }; break; }
                    }catch{}
                }
            }

            if(!session && window.EcoDB && typeof EcoDB.getSession === 'function'){
                try{ session = EcoDB.getSession(); }catch{}
            }

            if(!session){
                showAlert('error', '‚ö†Ô∏è Debes iniciar sesi√≥n para acceder a esta p√°gina');
                if(location.protocol === 'file:'){
                    const msg = '‚ö†Ô∏è No se detect√≥ sesi√≥n. Si usas file:// el navegador puede aislar el almacenamiento. Sirve la carpeta con un servidor HTTP local.';
                    try{ const ac = document.getElementById('alert-container'); if(ac){ const p=document.createElement('pre'); p.style.cssText='white-space:pre-wrap;background:#fff;border:1px solid #f1c40f;padding:10px;border-radius:6px;'; p.textContent = msg; ac.appendChild(p); } }catch{}
                }
                setTimeout(() => { window.location.href = 'login.html?return=' + encodeURIComponent(window.location.href); }, 1400);
                return;
            }

            // Normalizar sesi√≥n
            const sess = (typeof session === 'string') ? { username: session } : (session || {});
            if(sess.userId == null && sess.id) sess.userId = sess.id;
            if(sess.userId != null){ const maybeNum = Number(sess.userId); if(!Number.isNaN(maybeNum)) sess.userId = maybeNum; }

            try{
                // mostrar debug
                const alertContainer = document.getElementById('alert-container');
                if(alertContainer){
                    const pre = document.createElement('pre');
                    pre.style.cssText = 'background:#fff;border:1px dashed #ccc;padding:8px;border-radius:6px;overflow:auto;max-height:140px;font-size:13px;';
                    pre.textContent = 'Sesi√≥n detectada: ' + JSON.stringify(sess, null, 2);
                    const existing = document.getElementById('sessionDebugBox'); if(existing) existing.remove();
                    const wrapper = document.createElement('div'); wrapper.id = 'sessionDebugBox'; wrapper.style.marginBottom='10px'; wrapper.appendChild(pre);
                    alertContainer.appendChild(wrapper);
                }
            }catch{}

            try{
                if (sess.isAdmin || sess.is_admin || sess.is_admin === 1) return;
                if (sess.username && (String(sess.username).toLowerCase() === 'gerente' || String(sess.username).toLowerCase() === 'admin')) return;

                let foundWorker = null;
                if(sess.employeeCode && window.EcoDB && typeof EcoDB.findWorkerByCode === 'function'){
                    try{ foundWorker = await EcoDB.findWorkerByCode(sess.employeeCode); }catch{}
                }
                if(!foundWorker && window.EcoDB && sess.userId){ try{ const w = await EcoDB.findWorkerByUserId(sess.userId); if(w) foundWorker = w; }catch{} }

                if(!foundWorker && window.EcoDB && typeof EcoDB.listUsers === 'function'){
                    try{
                        const users = await EcoDB.listUsers().catch(()=>[]);
                        if((users||[]).length === 0 && typeof EcoDB.initializeDefaultUsers === 'function'){
                            await EcoDB.initializeDefaultUsers();
                            try{ const box=document.getElementById('sessionDebugBox'); if(box){ const p=document.createElement('div'); p.style.fontSize='13px'; p.style.marginTop='6px'; p.textContent='Semilla ejecutada: usuarios predeterminados creados.'; box.appendChild(p); } }catch{}
                            if((sess.userId == null || sess.userId === '') && sess.username && typeof EcoDB.findUserByUsername === 'function'){
                                try{ const uu = await EcoDB.findUserByUsername(sess.username); if(uu && uu.id) sess.userId = uu.id; }catch{}
                            }
                            if(sess.userId && typeof EcoDB.findWorkerByUserId === 'function'){
                                try{ const w2 = await EcoDB.findWorkerByUserId(sess.userId); if(w2) foundWorker = w2; }catch{}
                            }
                        }
                    }catch{}
                }

                if(foundWorker){ if(Number(foundWorker.is_admin)===1 || foundWorker.isAdmin || foundWorker.is_admin === '1') return; showAlert('error','‚ùå No tienes permisos de administrador para acceder a esta p√°gina'); try{ renderDebugPanel(sess, foundWorker);}catch{}; setTimeout(()=>{},100); return; }

                showAlert('error','‚ùå No tienes permisos de administrador para acceder a esta p√°gina'); try{ renderDebugPanel(sess, null);}catch{}; return;
            }catch(err){ console.error('Error checking admin access:', err); showAlert('error','‚ùå Error verificando permisos de administrador'); setTimeout(()=>{ window.location.href='Untitled-1.html'; }, 1600); }
        }

        (function(){ if(typeof EcoSession === 'undefined'){ const s=document.createElement('script'); s.src='session.js'; document.head.appendChild(s);} })();
        function getSession() {
            if (typeof EcoSession !== 'undefined' && EcoSession.getSession) return EcoSession.getSession();
            try{
                let raw = localStorage.getItem('ecomarket_session')||null;
                if(!raw) return null;
                let parsed = null;
                try{ parsed = JSON.parse(raw); }catch{ return { username: raw }; }
                if(parsed && parsed.detail) parsed = parsed.detail;
                if(parsed && parsed.session) parsed = parsed.session;
                if(parsed && parsed.data && typeof parsed.data === 'object') parsed = parsed.data;
                if(parsed && (parsed.username || parsed.user || parsed.userId || parsed.id)) return parsed;
                return null;
            }catch{ return null; }
        }

        async function loadComplaints() {
            try {
                if (!window.EcoDB) {
                    showAlert('error', '‚ùå Sistema de base de datos no disponible');
                    return;
                }

                const complaints = await EcoDB.listarReclamos();
                updateStats(complaints);
                displayComplaints(complaints);
            } catch (error) {
                console.error('Error loading complaints:', error);
                showAlert('error', '‚ùå Error al cargar los reclamos');
            }
        }

        function updateStats(complaints) {
            const totalComplaints = complaints.length;
            const pendingComplaints = complaints.filter(c => c.estado === 'pendiente').length;
            const resolvedComplaints = complaints.filter(c => c.estado === 'respondido').length;
            const resolutionRate = totalComplaints > 0 ? Math.round((resolvedComplaints / totalComplaints) * 100) : 0;

            document.getElementById('total-complaints').textContent = totalComplaints;
            document.getElementById('pending-complaints').textContent = pendingComplaints;
            document.getElementById('resolved-complaints').textContent = resolvedComplaints;
            document.getElementById('resolution-rate').textContent = resolutionRate + '%';
        }

        function displayComplaints(complaints) {
            const container = document.getElementById('complaints-container');
            
            if (complaints.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No hay reclamos disponibles</h3>
                        <p>Los reclamos de los clientes aparecer√°n aqu√≠</p>
                    </div>
                `;
                return;
            }

            // Ordenar por fecha (m√°s reciente primero)
            complaints.sort((a, b) => new Date(b.creado_en) - new Date(a.creado_en));

            container.innerHTML = complaints.map(complaint => `
                <div class="complaint-card">
                    <div class="complaint-header">
                        <div class="complaint-info">
                            <h4>Ticket: ${complaint.ticket}</h4>
                            <div class="complaint-meta">
                                üë§ ${complaint.nombre} ${complaint.apellidos} ‚Ä¢ 
                                üìÑ ${complaint.tipoDocumento}: ${complaint.dni} ‚Ä¢ 
                                üìÖ ${formatDate(complaint.creado_en)}
                            </div>
                        </div>
                        <div class="complaint-status status-${complaint.estado}">
                            ${complaint.estado === 'pendiente' ? '‚è≥ Pendiente' : '‚úÖ Respondido'}
                        </div>
                    </div>
                    
                    <div class="complaint-content">
                        <div class="complaint-details">
                            <strong>üìã ${complaint.asunto}</strong><br>
                            <small>Tipo: ${complaint.tipoReclamo} ${complaint.categoria ? '‚Ä¢ Categor√≠a: ' + complaint.categoria : ''}</small>
                            ${complaint.telefono ? `<br><small>üìû ${complaint.telefono}</small>` : ''}
                            ${complaint.email ? `<br><small>üìß ${complaint.email}</small>` : ''}
                        </div>
                        
                        <div class="complaint-description">
                            <strong>Descripci√≥n:</strong><br>
                            ${complaint.detalle}
                            ${complaint.pedidoSolucion ? `<br><br><strong>Soluci√≥n esperada:</strong><br>${complaint.pedidoSolucion}` : ''}
                        </div>
                        
                        ${complaint.respuesta ? `
                            <div class="complaint-response">
                                <strong>üìù Respuesta de EcoMarket:</strong><br>
                                ${complaint.respuesta}
                                <br><small>üìÖ Respondido el ${formatDate(complaint.respondido_en)}</small>
                            </div>
                        ` : `
                            <div class="response-form">
                                <h5>üìù Responder Reclamo</h5>
                                <textarea id="response-${complaint.id}" placeholder="Escribe tu respuesta aqu√≠..."></textarea>
                                <div class="action-buttons">
                                    <button class="btn btn-success btn-sm" onclick="respondComplaint(${complaint.id})">
                                        ‚úÖ Enviar Respuesta
                                    </button>
                                </div>
                            </div>
                        `}
                    </div>
                </div>
            `).join('');
        }

        function setupFilters() {
            const filters = ['filter-estado', 'filter-tipo', 'filter-categoria', 'filter-buscar'];
            filters.forEach(filterId => {
                const element = document.getElementById(filterId);
                if (element) {
                    element.addEventListener('change', applyFilters);
                    element.addEventListener('input', applyFilters);
                }
            });
        }

        async function applyFilters() {
            try {
                if (!window.EcoDB) return;

                const complaints = await EcoDB.listarReclamos();
                
                const estadoFilter = document.getElementById('filter-estado').value;
                const tipoFilter = document.getElementById('filter-tipo').value;
                const categoriaFilter = document.getElementById('filter-categoria').value;
                const buscarFilter = document.getElementById('filter-buscar').value.toLowerCase();

                let filteredComplaints = complaints;

                if (estadoFilter) {
                    filteredComplaints = filteredComplaints.filter(c => c.estado === estadoFilter);
                }

                if (tipoFilter) {
                    filteredComplaints = filteredComplaints.filter(c => c.tipoReclamo === tipoFilter);
                }

                if (categoriaFilter) {
                    filteredComplaints = filteredComplaints.filter(c => c.categoria === categoriaFilter);
                }

                if (buscarFilter) {
                    filteredComplaints = filteredComplaints.filter(c => 
                        (c.nombre || '').toLowerCase().includes(buscarFilter) ||
                        (c.apellidos || '').toLowerCase().includes(buscarFilter) ||
                        (c.dni || '').toLowerCase().includes(buscarFilter) ||
                        (c.ticket || '').toLowerCase().includes(buscarFilter) ||
                        (c.asunto || '').toLowerCase().includes(buscarFilter)
                    );
                }

                updateStats(filteredComplaints);
                displayComplaints(filteredComplaints);
            } catch (error) {
                console.error('Error applying filters:', error);
            }
        }

        function clearFilters() {
            document.getElementById('filter-estado').value = '';
            document.getElementById('filter-tipo').value = '';
            document.getElementById('filter-categoria').value = '';
            document.getElementById('filter-buscar').value = '';
            loadComplaints();
        }

        async function respondComplaint(complaintId) {
            const responseTextarea = document.getElementById(`response-${complaintId}`);
            const response = responseTextarea.value.trim();

            if (!response) {
                showAlert('error', '‚ùå Por favor, escribe una respuesta');
                return;
            }

            try {
                await EcoDB.responderReclamo(complaintId, response);
                showAlert('success', '‚úÖ Respuesta enviada exitosamente');
                loadComplaints(); // Recargar la lista
            } catch (error) {
                console.error('Error responding to complaint:', error);
                showAlert('error', '‚ùå Error al enviar la respuesta');
            }
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-PE', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
