<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Reclamos - EcoMarket</title>
  <style>
    body{font-family:sans-serif;background:#f4f8fa;margin:0;padding:0;}
    .container{max-width:900px;margin:30px auto;padding:24px;background:#fff;border-radius:12px;box-shadow:0 4px 18px #0001;}
    h1{color:#4ec8c2;}
    table{width:100%;border-collapse:collapse;margin-top:18px;}
    th,td{border:1px solid #e0e0e0;padding:8px 6px;text-align:left;}
    th{background:#e8f6f6;}
    tr:nth-child(even){background:#f8fbfc;}
    .estado-pendiente{color:#d70606;font-weight:bold;}
    .estado-respondido{color:#0f7b6c;font-weight:bold;}
    .respuesta-box{width:100%;min-height:48px;}
    .btn{background:#4ec8c2;color:#fff;border:none;padding:7px 16px;border-radius:7px;cursor:pointer;transition:background .2s;}
    .btn:hover{background:#2bb3a3;}
    .filtros{margin-bottom:16px;display:flex;gap:12px;flex-wrap:wrap;}
    .msg{margin:10px 0;color:#276e6a;}
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel de Reclamos</h1>
    <div id="msg" class="msg"></div>
    <div class="filtros">
      <label>Estado:
        <select id="fEstado">
          <option value="">Todos</option>
          <option value="pendiente">Pendiente</option>
          <option value="respondido">Respondido</option>
        </select>
      </label>
      <label>Ticket:
        <input id="fTicket" type="text" placeholder="LR-..." />
      </label>
      <label>DNI:
        <input id="fDni" type="text" placeholder="Documento" />
      </label>
      <button class="btn" id="btnFiltrar">Filtrar</button>
      <button class="btn" id="btnLimpiar">Limpiar</button>
    </div>
    <div id="tabla"></div>
  </div>
  <script src="db.js"></script>
  <script src="admin-reclamos.js"></script>
</body>
</html>
