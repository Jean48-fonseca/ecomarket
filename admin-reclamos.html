<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n de Reclamos - EcoMarket</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --secondary-green: #4a7c59;
            --light-green: #7fb069;
            --accent-gold: #d4af37;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #60e1f5 0%, #e0eafc 100%);
            min-height: 100vh;
            color: var(--dark-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary-green);
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4ec8c2;
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--secondary-green);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark-gray);
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 15px;
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-info {
            background: var(--info);
            color: var(--white);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .filters-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-green);
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            border-color: var(--light-green);
            outline: none;
        }

        .complaints-list {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .complaint-card {
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .complaint-card:hover {
            border-color: var(--light-green);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }

        .complaint-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .complaint-info h4 {
            color: var(--primary-green);
            margin-bottom: 5px;
        }

        .complaint-meta {
            font-size: 0.9rem;
            color: #6c757d;
        }

        .complaint-status {
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-pendiente {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
        }

        .status-respondido {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
        }

        .complaint-content {
            margin-bottom: 15px;
        }

        .complaint-details {
            background: var(--light-gray);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .complaint-description {
            color: var(--dark-gray);
            line-height: 1.6;
            margin-bottom: 10px;
        }

        .complaint-response {
            background: rgba(40, 167, 69, 0.1);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid var(--success);
            margin-bottom: 15px;
        }

        .response-form {
            background: var(--light-gray);
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .response-form h5 {
            color: var(--primary-green);
            margin-bottom: 10px;
        }

        .response-form textarea {
            width: 100%;
            min-height: 100px;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            resize: vertical;
            font-family: inherit;
        }

        .response-form textarea:focus {
            border-color: var(--light-green);
            outline: none;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--dark-gray);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .complaint-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìã Administraci√≥n de Reclamos</h1>
            <div class="header-actions">
                <a href="admin-pedidos.html" class="btn btn-secondary">üè™ Ver Pedidos</a>
                <a href="Untitled-1.html" class="btn btn-primary">‚Üê Volver al Inicio</a>
            </div>
        </div>

        <div id="alert-container"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üìã</div>
                <div class="stat-number" id="total-complaints">0</div>
                <div class="stat-label">Total Reclamos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number" id="pending-complaints">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="resolved-complaints">0</div>
                <div class="stat-label">Resueltos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìà</div>
                <div class="stat-number" id="resolution-rate">0%</div>
                <div class="stat-label">Tasa de Resoluci√≥n</div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="filter-estado">Estado</label>
                    <select id="filter-estado">
                        <option value="">Todos los estados</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="respondido">Respondido</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-tipo">Tipo</label>
                    <select id="filter-tipo">
                        <option value="">Todos los tipos</option>
                        <option value="Reclamo">Reclamo</option>
                        <option value="Queja">Queja</option>
                        <option value="Sugerencia">Sugerencia</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-categoria">Categor√≠a</label>
                    <select id="filter-categoria">
                        <option value="">Todas las categor√≠as</option>
                        <option value="Producto">Producto</option>
                        <option value="Servicio">Servicio</option>
                        <option value="Atenci√≥n al Cliente">Atenci√≥n al Cliente</option>
                        <option value="Entrega">Entrega</option>
                        <option value="Facturaci√≥n">Facturaci√≥n</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-buscar">Buscar</label>
                    <input type="text" id="filter-buscar" placeholder="Buscar por nombre, DNI o ticket...">
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="clearFilters()">
                üîÑ Limpiar Filtros
            </button>
        </div>

        <div class="complaints-list">
            <h3 style="color: var(--primary-green); margin-bottom: 15px;">üìù Lista de Reclamos</h3>
            <div id="complaints-container">
                <!-- Los reclamos se cargar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadComplaints();
            setupFilters();
        });

        async function checkAdminAccess() {
            const session = getSession();
            if (!session) {
                showAlert('error', '‚ö†Ô∏è Debes iniciar sesi√≥n para acceder a esta p√°gina');
                setTimeout(() => {
                    window.location.href = 'login.html?return=' + encodeURIComponent(window.location.href);
                }, 2000);
                return;
            }

            try {
                if (window.EcoDB && session.userId) {
                    const worker = await EcoDB.findWorkerByUserId(session.userId);
                    if (!worker || worker.is_admin !== 1) {
                        showAlert('error', '‚ùå No tienes permisos de administrador para acceder a esta p√°gina');
                        setTimeout(() => {
                            window.location.href = 'Untitled-1.html';
                        }, 2000);
                        return;
                    }
                }
            } catch (error) {
                console.error('Error checking admin access:', error);
                showAlert('error', '‚ùå Error verificando permisos de administrador');
                setTimeout(() => {
                    window.location.href = 'Untitled-1.html';
                }, 2000);
            }
        }

        (function(){ if(typeof EcoSession === 'undefined'){ const s=document.createElement('script'); s.src='session.js'; document.head.appendChild(s);} })();
        function getSession() { return (typeof EcoSession !== 'undefined') ? EcoSession.getSession() : null; }

        async function loadComplaints() {
            try {
                if (!window.EcoDB) {
                    showAlert('error', '‚ùå Sistema de base de datos no disponible');
                    return;
                }

                const complaints = await EcoDB.listarReclamos();
                updateStats(complaints);
                displayComplaints(complaints);
            } catch (error) {
                console.error('Error loading complaints:', error);
                showAlert('error', '‚ùå Error al cargar los reclamos');
            }
        }

        function updateStats(complaints) {
            const totalComplaints = complaints.length;
            const pendingComplaints = complaints.filter(c => c.estado === 'pendiente').length;
            const resolvedComplaints = complaints.filter(c => c.estado === 'respondido').length;
            const resolutionRate = totalComplaints > 0 ? Math.round((resolvedComplaints / totalComplaints) * 100) : 0;

            document.getElementById('total-complaints').textContent = totalComplaints;
            document.getElementById('pending-complaints').textContent = pendingComplaints;
            document.getElementById('resolved-complaints').textContent = resolvedComplaints;
            document.getElementById('resolution-rate').textContent = resolutionRate + '%';
        }

        function displayComplaints(complaints) {
            const container = document.getElementById('complaints-container');
            
            if (complaints.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìã</div>
                        <h3>No hay reclamos disponibles</h3>
                        <p>Los reclamos de los clientes aparecer√°n aqu√≠</p>
                    </div>
                `;
                return;
            }

            // Ordenar por fecha (m√°s reciente primero)
            complaints.sort((a, b) => new Date(b.creado_en) - new Date(a.creado_en));

            container.innerHTML = complaints.map(complaint => `
                <div class="complaint-card">
                    <div class="complaint-header">
                        <div class="complaint-info">
                            <h4>Ticket: ${complaint.ticket}</h4>
                            <div class="complaint-meta">
                                üë§ ${complaint.nombre} ${complaint.apellidos} ‚Ä¢ 
                                üìÑ ${complaint.tipoDocumento}: ${complaint.dni} ‚Ä¢ 
                                üìÖ ${formatDate(complaint.creado_en)}
                            </div>
                        </div>
                        <div class="complaint-status status-${complaint.estado}">
                            ${complaint.estado === 'pendiente' ? '‚è≥ Pendiente' : '‚úÖ Respondido'}
                        </div>
                    </div>
                    
                    <div class="complaint-content">
                        <div class="complaint-details">
                            <strong>üìã ${complaint.asunto}</strong><br>
                            <small>Tipo: ${complaint.tipoReclamo} ${complaint.categoria ? '‚Ä¢ Categor√≠a: ' + complaint.categoria : ''}</small>
                            ${complaint.telefono ? `<br><small>üìû ${complaint.telefono}</small>` : ''}
                            ${complaint.email ? `<br><small>üìß ${complaint.email}</small>` : ''}
                        </div>
                        
                        <div class="complaint-description">
                            <strong>Descripci√≥n:</strong><br>
                            ${complaint.detalle}
                            ${complaint.pedidoSolucion ? `<br><br><strong>Soluci√≥n esperada:</strong><br>${complaint.pedidoSolucion}` : ''}
                        </div>
                        
                        ${complaint.respuesta ? `
                            <div class="complaint-response">
                                <strong>üìù Respuesta de EcoMarket:</strong><br>
                                ${complaint.respuesta}
                                <br><small>üìÖ Respondido el ${formatDate(complaint.respondido_en)}</small>
                            </div>
                        ` : `
                            <div class="response-form">
                                <h5>üìù Responder Reclamo</h5>
                                <textarea id="response-${complaint.id}" placeholder="Escribe tu respuesta aqu√≠..."></textarea>
                                <div class="action-buttons">
                                    <button class="btn btn-success btn-sm" onclick="respondComplaint(${complaint.id})">
                                        ‚úÖ Enviar Respuesta
                                    </button>
                                </div>
                            </div>
                        `}
                    </div>
                </div>
            `).join('');
        }

        function setupFilters() {
            const filters = ['filter-estado', 'filter-tipo', 'filter-categoria', 'filter-buscar'];
            filters.forEach(filterId => {
                const element = document.getElementById(filterId);
                if (element) {
                    element.addEventListener('change', applyFilters);
                    element.addEventListener('input', applyFilters);
                }
            });
        }

        async function applyFilters() {
            try {
                if (!window.EcoDB) return;

                const complaints = await EcoDB.listarReclamos();
                
                const estadoFilter = document.getElementById('filter-estado').value;
                const tipoFilter = document.getElementById('filter-tipo').value;
                const categoriaFilter = document.getElementById('filter-categoria').value;
                const buscarFilter = document.getElementById('filter-buscar').value.toLowerCase();

                let filteredComplaints = complaints;

                if (estadoFilter) {
                    filteredComplaints = filteredComplaints.filter(c => c.estado === estadoFilter);
                }

                if (tipoFilter) {
                    filteredComplaints = filteredComplaints.filter(c => c.tipoReclamo === tipoFilter);
                }

                if (categoriaFilter) {
                    filteredComplaints = filteredComplaints.filter(c => c.categoria === categoriaFilter);
                }

                if (buscarFilter) {
                    filteredComplaints = filteredComplaints.filter(c => 
                        (c.nombre || '').toLowerCase().includes(buscarFilter) ||
                        (c.apellidos || '').toLowerCase().includes(buscarFilter) ||
                        (c.dni || '').toLowerCase().includes(buscarFilter) ||
                        (c.ticket || '').toLowerCase().includes(buscarFilter) ||
                        (c.asunto || '').toLowerCase().includes(buscarFilter)
                    );
                }

                updateStats(filteredComplaints);
                displayComplaints(filteredComplaints);
            } catch (error) {
                console.error('Error applying filters:', error);
            }
        }

        function clearFilters() {
            document.getElementById('filter-estado').value = '';
            document.getElementById('filter-tipo').value = '';
            document.getElementById('filter-categoria').value = '';
            document.getElementById('filter-buscar').value = '';
            loadComplaints();
        }

        async function respondComplaint(complaintId) {
            const responseTextarea = document.getElementById(`response-${complaintId}`);
            const response = responseTextarea.value.trim();

            if (!response) {
                showAlert('error', '‚ùå Por favor, escribe una respuesta');
                return;
            }

            try {
                await EcoDB.responderReclamo(complaintId, response);
                showAlert('success', '‚úÖ Respuesta enviada exitosamente');
                loadComplaints(); // Recargar la lista
            } catch (error) {
                console.error('Error responding to complaint:', error);
                showAlert('error', '‚ùå Error al enviar la respuesta');
            }
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-PE', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
