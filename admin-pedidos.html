<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n de Pedidos - EcoMarket</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --secondary-green: #4a7c59;
            --light-green: #7fb069;
            --accent-gold: #d4af37;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #60e1f5 0%, #e0eafc 100%);
            min-height: 100vh;
            color: var(--dark-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary-green);
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4ec8c2;
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--secondary-green);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark-gray);
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .filters-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-green);
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            border-color: var(--light-green);
            outline: none;
        }

        .orders-table {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .table th {
            background: var(--light-gray);
            color: var(--primary-green);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .table tr:hover {
            background: rgba(127, 176, 105, 0.1);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .status-pendiente {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
            border: 1px solid #ffc107;
        }

        .status-confirmado {
            background: rgba(23, 162, 184, 0.2);
            color: #0c5460;
            border: 1px solid #17a2b8;
        }

        .status-enviado {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
            border: 1px solid #28a745;
        }

        .status-entregado {
            background: rgba(40, 167, 69, 0.3);
            color: #155724;
            border: 1px solid #28a745;
        }

        .status-cancelado {
            background: rgba(220, 53, 69, 0.2);
            color: #721c24;
            border: 1px solid #dc3545;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 15px;
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-info {
            background: var(--info);
            color: var(--white);
        }

        .btn-danger {
            background: var(--error);
            color: var(--white);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--dark-gray);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: var(--white);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--primary-green);
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-gray);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 0.9rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

    <script src="db.js"></script>
    <script>
    // √Årea donde se renderizar√° el panel de debug/forzar acceso
    function renderDebugPanel(sessionObj, worker){
        const ac = document.getElementById('alert-container');
        if(!ac) return;
        let box = document.getElementById('adminDebugPanel');
        if(box) box.remove();
        box = document.createElement('div'); box.id = 'adminDebugPanel'; box.style.margin='12px 0';
        box.innerHTML = `<div style="background:#fff;border:1px solid #eee;padding:12px;border-radius:8px;">
            <strong>Diagn√≥stico:</strong>
            <div style="margin-top:8px;font-size:13px;">Sesi√≥n: <pre style='display:inline-block;margin:0'>${JSON.stringify(sessionObj)}</pre></div>
            <div style="margin-top:8px;font-size:13px;">Worker encontrado: <pre style='display:inline-block;margin:0'>${JSON.stringify(worker)}</pre></div>
            <div style="margin-top:10px;display:flex;gap:8px;flex-wrap:wrap;">
              <button id="trySeedBtn" class="btn btn-secondary">Sembrar datos (seed)</button>
              <button id="forceGerenteBtn" class="btn btn-primary">Forzar acceso como gerente (temp)</button>
            </div>
        </div>`;
        ac.appendChild(box);
        document.getElementById('trySeedBtn').addEventListener('click', async ()=>{
            if(window.EcoDB && typeof EcoDB.initializeDefaultUsers === 'function'){
                await EcoDB.initializeDefaultUsers();
                alert('Seed ejecutado: usuarios predeterminados creados. Recarga la p√°gina.');
            } else alert('EcoDB no disponible');
        });
        document.getElementById('forceGerenteBtn').addEventListener('click', async ()=>{
            try{
                // intentar localizar al usuario 'gerente' en DB y crear sesi√≥n temporal
                if(window.EcoDB && typeof EcoDB.findUserByUsername === 'function'){
                    const u = await EcoDB.findUserByUsername('gerente');
                    if(u){
                        const w = await (typeof EcoDB.findWorkerByUserId === 'function' ? EcoDB.findWorkerByUserId(u.id) : null);
                        const sess = { type:'employee', userId:u.id, username:u.username, isAdmin: true };
                        try{ localStorage.setItem('ecomarket_session', JSON.stringify(sess)); }catch{}
                        alert('Sesi√≥n gerente forzada en localStorage. Recargando...');
                        location.reload();
                        return;
                    }
                }
                alert('No se encontr√≥ usuario gerente en la DB. Ejecuta seed primero.');
            }catch(err){ console.error(err); alert('Error forzando sesi√≥n: '+err); }
        });
    }
    // Cargar session.js inmediatamente para que EcoSession est√© disponible antes de las comprobaciones
    (function(){ if(typeof EcoSession === 'undefined'){ const s=document.createElement('script'); s.src='session.js'; document.head.appendChild(s);} })();
        document.addEventListener('DOMContentLoaded', function() {
                checkAdminAccess();
                loadOrders();
                setupFilters();
            });

            async function checkAdminAccess() {
                    // Intentar cargar session.js si no est√° presente y esperar a que cargue
                    if (typeof EcoSession === 'undefined'){
                        try{
                            await new Promise((res)=>{
                                const s=document.createElement('script'); s.src='session.js'; s.onload = res; s.onerror = res; document.head.appendChild(s);
                            });
                        }catch{}
                    }

                    // Intentar obtener sesi√≥n desde varias fuentes (EcoSession, EcoDB, distintas claves de localStorage)
                    let session = null;
                    try{
                        if (typeof EcoSession !== 'undefined' && EcoSession.getSession) session = EcoSession.getSession();
                    }catch{}

                    // Si no vino desde EcoSession, intentar varias claves conocidas en localStorage
                    if(!session){
                        const keys = ['ecomarket_session','session','eco_session','ECO_SESSION','ecoSession'];
                        for(const k of keys){
                            try{
                                const raw = localStorage.getItem(k);
                                if(!raw) continue;
                                let parsed = null;
                                try{ parsed = JSON.parse(raw); }catch{ parsed = raw; }
                                // desanidar wrappers comunes
                                if(parsed && typeof parsed === 'object'){
                                    if(parsed.detail) parsed = parsed.detail;
                                    if(parsed.session) parsed = parsed.session;
                                    if(parsed.data && typeof parsed.data === 'object') parsed = parsed.data;
                                }
                                if(parsed && (parsed.username || parsed.user || parsed.userId || parsed.id)) { session = parsed; break; }
                                // si parsed es solo un string con username
                                if(parsed && typeof parsed === 'string') { session = { username: parsed }; break; }
                            }catch{}
                        }
                    }

                    // fallback: EcoDB podr√≠a exponer getSession en algunas integraciones
                    if(!session && window.EcoDB && typeof EcoDB.getSession === 'function'){
                        try{ session = EcoDB.getSession(); }catch{}
                    }

                    // Si a√∫n no hay sesi√≥n, avisar/redirigir (manejar file:// con mensaje expl√≠cito)
                    if(!session){
                        if(location.protocol === 'file:'){
                            const msg = '‚ö†Ô∏è No se detect√≥ sesi√≥n en esta p√°gina. Si abriste los archivos con file:// el navegador puede aislar el almacenamiento entre ficheros.\n\n' +
                              'Recomendaci√≥n: sirve la carpeta con un servidor HTTP local (ej. PowerShell):\n' +
                              "1) Abrir PowerShell en la carpeta del proyecto y ejecutar:\n   python -m http.server 8000\n" +
                              "2) O usar Node (si tienes npm): npx http-server . -p 8080\n" +
                              '\nLuego abre http://localhost:8000/ en tu navegador y prueba el login de nuevo.';
                            showAlert('error', msg);
                            try{ const ac = document.getElementById('alert-container'); if(ac){ const p=document.createElement('pre'); p.style.cssText='white-space:pre-wrap;background:#fff;border:1px solid #f1c40f;padding:10px;border-radius:6px;'; p.textContent = msg; ac.appendChild(p); } }catch{}
                            return;
                        }
                        showAlert('error', '‚ö†Ô∏è Debes iniciar sesi√≥n para acceder a esta p√°gina');
                        setTimeout(() => {
                            window.location.href = 'login.html?return=' + encodeURIComponent(window.location.href);
                        }, 1400);
                        return;
                    }

                    // Normalizar y mostrar diagn√≥stico
                    const sess = (typeof session === 'string') ? { username: session } : (session || {});
                    if(sess.userId == null && sess.id) sess.userId = sess.id;
                    if(sess.userId != null){ const maybeNum = Number(sess.userId); if(!Number.isNaN(maybeNum)) sess.userId = maybeNum; }

                    try{
                        const alertContainer = document.getElementById('alert-container');
                        if(alertContainer){
                            const pre = document.createElement('pre');
                            pre.style.cssText = 'background:#fff;border:1px dashed #ccc;padding:8px;border-radius:6px;overflow:auto;max-height:140px;font-size:13px;';
                            pre.textContent = 'Sesi√≥n detectada: ' + JSON.stringify(sess, null, 2);
                            const existing = document.getElementById('sessionDebugBox'); if(existing) existing.remove();
                            const wrapper = document.createElement('div'); wrapper.id = 'sessionDebugBox'; wrapper.style.marginBottom='10px'; wrapper.appendChild(pre);
                            alertContainer.appendChild(wrapper);
                        }
                    }catch{}

                    try{
                        // Si la sesi√≥n ya indica isAdmin lo aceptamos
                        if (sess.isAdmin || sess.is_admin || sess.is_admin === 1) return;
                        // Atajo pragm√°tico para entornos locales: si el username es 'gerente' o 'admin' aceptar como admin
                        if (sess.username && (String(sess.username).toLowerCase() === 'gerente' || String(sess.username).toLowerCase() === 'admin')) return;

                        // intentar resolver userId por username si hace falta
                        if((sess.userId == null || sess.userId === '') && sess.username && window.EcoDB && typeof EcoDB.findUserByUsername === 'function'){
                            try{ const u = await EcoDB.findUserByUsername(sess.username); if(u && u.id) sess.userId = u.id; }catch{}
                        }

                        // buscar worker por employeeCode o por userId
                        let foundWorker = null;
                        if(sess.employeeCode && window.EcoDB && typeof EcoDB.findWorkerByCode === 'function'){
                            try{ foundWorker = await EcoDB.findWorkerByCode(sess.employeeCode); }catch{}
                        }
                        if(!foundWorker && window.EcoDB && sess.userId){
                            try{ const w = await EcoDB.findWorkerByUserId(sess.userId); if(w) foundWorker = w; }catch{}
                        }

                        // si no hay worker y no hay usuarios, sembrar datos e intentar de nuevo
                        if(!foundWorker && window.EcoDB && typeof EcoDB.listUsers === 'function'){
                            try{
                                const users = await EcoDB.listUsers().catch(()=>[]);
                                if((users||[]).length === 0 && typeof EcoDB.initializeDefaultUsers === 'function'){
                                    await EcoDB.initializeDefaultUsers();
                                    try{ const box=document.getElementById('sessionDebugBox'); if(box){ const p=document.createElement('div'); p.style.fontSize='13px'; p.style.marginTop='6px'; p.textContent='Semilla ejecutada: usuarios predeterminados creados.'; box.appendChild(p); } }catch{}
                                    if((sess.userId == null || sess.userId === '') && sess.username && typeof EcoDB.findUserByUsername === 'function'){
                                        try{ const uu = await EcoDB.findUserByUsername(sess.username); if(uu && uu.id) sess.userId = uu.id; }catch{}
                                    }
                                    if(sess.userId && typeof EcoDB.findWorkerByUserId === 'function'){
                                        try{ const w2 = await EcoDB.findWorkerByUserId(sess.userId); if(w2) foundWorker = w2; }catch{}
                                    }
                                }
                            }catch{}
                        }

                        if(foundWorker){
                            if(Number(foundWorker.is_admin)===1 || foundWorker.isAdmin || foundWorker.is_admin === '1') return;
                            showAlert('error', '‚ùå No tienes permisos de administrador para acceder a esta p√°gina');
                            try{ renderDebugPanel(sess, foundWorker); }catch{}
                            return;
                        }

                        showAlert('error', '‚ùå No tienes permisos de administrador para acceder a esta p√°gina');
                        try{ renderDebugPanel(sess, null); }catch{}
                        return;
                    }catch(err){
                        console.error('Error checking admin access:', err);
                        showAlert('error', '‚ùå Error verificando permisos de administrador');
                        setTimeout(()=>{ window.location.href = 'Untitled-1.html'; }, 1600);
                    }
            }

    // getSession robusto: usa EcoSession si existe, o intenta parsear y desanidar localStorage
    function getSession() {
        if (typeof EcoSession !== 'undefined') return EcoSession.getSession();
        try{
            let raw = localStorage.getItem('ecomarket_session')||null;
            if(!raw) return null;
            let parsed = null;
            try{ parsed = JSON.parse(raw); }catch{ return null; }
            // Desanidar common wrappers
            if(parsed && typeof parsed === 'object'){
                if(parsed.detail) parsed = parsed.detail;
                if(parsed.session) parsed = parsed.session;
                // some saves may wrap in {data: {...}}
                if(parsed.data && typeof parsed.data === 'object') parsed = parsed.data;
            }
            // If detail is stringified
            if(parsed && typeof parsed === 'string'){
                try{ parsed = JSON.parse(parsed); }catch{}
            }
            // Ensure it has at least username or userId
            if(parsed && (parsed.username || parsed.user || parsed.userId || parsed.id)) return parsed;
            return null;
        }catch{ return null; }
    }

        function loadOrders() {
            try {
                let allOrders = [];
                try {
                    allOrders = JSON.parse(localStorage.getItem('ecomarket_pedidos') || '[]');
                } catch {
                    allOrders = [];
                }

                updateStats(allOrders);
                displayOrders(allOrders);
            } catch (error) {
                console.error('Error loading orders:', error);
                showAlert('error', '‚ùå Error al cargar los pedidos');
            }
        }

        function updateStats(orders) {
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(o => o.estado === 'pendiente').length;
            const completedOrders = orders.filter(o => o.estado === 'entregado').length;
            const totalRevenue = orders.filter(o => o.estado !== 'cancelado')
                                        .reduce((sum, o) => sum + (o.total || 0), 0);

            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('pending-orders').textContent = pendingOrders;
            document.getElementById('completed-orders').textContent = completedOrders;
            document.getElementById('total-revenue').textContent = 'S/ ' + totalRevenue.toFixed(2);
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No hay pedidos disponibles</h3>
                        <p>Los pedidos de los clientes aparecer√°n aqu√≠</p>
                    </div>
                `;
                return;
            }

            // Ordenar por fecha (m√°s reciente primero)
            orders.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID Pedido</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td><strong>${order.id}</strong></td>
                                <td>${order.usuario || 'N/A'}</td>
                                <td>${formatDate(order.fecha)}</td>
                                <td>
                                    <span class="status-badge status-${order.estado}">
                                        ${getStatusIcon(order.estado)} ${formatStatus(order.estado)}
                                    </span>
                                </td>
                                <td><strong>S/ ${(order.total || 0).toFixed(2)}</strong></td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-info btn-sm" onclick="viewOrderDetails('${order.id}')">
                                            üëÅÔ∏è Ver
                                        </button>
                                        ${order.estado === 'pendiente' ? `
                                            <button class="btn btn-success btn-sm" onclick="updateOrderStatus('${order.id}', 'confirmado')">
                                                ‚úÖ Confirmar
                                            </button>
                                        ` : ''}
                                        ${order.estado === 'confirmado' ? `
                                            <button class="btn btn-success btn-sm" onclick="updateOrderStatus('${order.id}', 'enviado')">
                                                üöö Enviar
                                            </button>
                                        ` : ''}
                                        ${order.estado === 'enviado' ? `
                                            <button class="btn btn-success btn-sm" onclick="updateOrderStatus('${order.id}', 'entregado')">
                                                üì¶ Entregar
                                            </button>
                                        ` : ''}
                                        ${order.estado !== 'cancelado' && order.estado !== 'entregado' ? `
                                            <button class="btn btn-danger btn-sm" onclick="updateOrderStatus('${order.id}', 'cancelado')">
                                                ‚ùå Cancelar
                                            </button>
                                        ` : ''}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function setupFilters() {
            const filters = ['filter-estado', 'filter-usuario', 'filter-desde', 'filter-hasta'];
            filters.forEach(filterId => {
                const element = document.getElementById(filterId);
                if (element) {
                    element.addEventListener('change', applyFilters);
                    element.addEventListener('input', applyFilters);
                }
            });
        }

        function applyFilters() {
            let allOrders = [];
            try {
                allOrders = JSON.parse(localStorage.getItem('ecomarket_pedidos') || '[]');
            } catch {
                allOrders = [];
            }

            const estadoFilter = document.getElementById('filter-estado').value;
            const usuarioFilter = document.getElementById('filter-usuario').value.toLowerCase();
            const desdeFilter = document.getElementById('filter-desde').value;
            const hastaFilter = document.getElementById('filter-hasta').value;

            let filteredOrders = allOrders;

            if (estadoFilter) {
                filteredOrders = filteredOrders.filter(order => order.estado === estadoFilter);
            }

            if (usuarioFilter) {
                filteredOrders = filteredOrders.filter(order => 
                    (order.usuario || '').toLowerCase().includes(usuarioFilter)
                );
            }

            if (desdeFilter) {
                const desde = new Date(desdeFilter);
                filteredOrders = filteredOrders.filter(order => new Date(order.fecha) >= desde);
            }

            if (hastaFilter) {
                const hasta = new Date(hastaFilter);
                hasta.setHours(23, 59, 59, 999);
                filteredOrders = filteredOrders.filter(order => new Date(order.fecha) <= hasta);
            }

            updateStats(filteredOrders);
            displayOrders(filteredOrders);
        }

        function clearFilters() {
            document.getElementById('filter-estado').value = '';
            document.getElementById('filter-usuario').value = '';
            document.getElementById('filter-desde').value = '';
            document.getElementById('filter-hasta').value = '';
            loadOrders();
        }

        function updateOrderStatus(orderId, newStatus) {
            try {
                let allOrders = JSON.parse(localStorage.getItem('ecomarket_pedidos') || '[]');
                const orderIndex = allOrders.findIndex(order => order.id === orderId);
                
                if (orderIndex !== -1) {
                    allOrders[orderIndex].estado = newStatus;
                    localStorage.setItem('ecomarket_pedidos', JSON.stringify(allOrders));
                    
                    showAlert('success', `‚úÖ Pedido ${orderId} actualizado a ${formatStatus(newStatus)}`);
                    loadOrders();
                } else {
                    showAlert('error', '‚ùå No se encontr√≥ el pedido');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
                showAlert('error', '‚ùå Error al actualizar el pedido');
            }
        }

        function viewOrderDetails(orderId) {
            try {
                let allOrders = JSON.parse(localStorage.getItem('ecomarket_pedidos') || '[]');
                const order = allOrders.find(o => o.id === orderId);
                
                if (!order) {
                    showAlert('error', '‚ùå No se encontr√≥ el pedido');
                    return;
                }

                const modalBody = document.getElementById('modal-body');
                modalBody.innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: var(--primary-green); margin-bottom: 10px;">üìã Informaci√≥n del Pedido</h4>
                        <p><strong>ID:</strong> ${order.id}</p>
                        <p><strong>Cliente:</strong> ${order.usuario || 'N/A'}</p>
                        <p><strong>Fecha:</strong> ${formatDate(order.fecha)}</p>
                        <p><strong>Estado:</strong> <span class="status-badge status-${order.estado}">${getStatusIcon(order.estado)} ${formatStatus(order.estado)}</span></p>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: var(--primary-green); margin-bottom: 10px;">üõí Productos</h4>
                        ${order.productos ? order.productos.map(item => `
                            <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee;">
                                <div>
                                    <strong>${item.nombre}</strong><br>
                                    <small>Cantidad: ${item.cantidad} √ó S/ ${item.precio.toFixed(2)}</small>
                                </div>
                                <div style="font-weight: bold;">S/ ${item.subtotal.toFixed(2)}</div>
                            </div>
                        `).join('') : '<p>No hay productos en este pedido</p>'}
                    </div>
                    
                    <div style="border-top: 2px solid var(--light-gray); padding-top: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Subtotal:</span>
                            <span>S/ ${(order.subtotal || 0).toFixed(2)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Entrega:</span>
                            <span>${(order.entrega || 0) === 0 ? 'GRATIS' : 'S/ ' + (order.entrega || 0).toFixed(2)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold; color: var(--primary-green);">
                            <span>Total:</span>
                            <span>S/ ${(order.total || 0).toFixed(2)}</span>
                        </div>
                    </div>
                `;

                document.getElementById('order-modal').style.display = 'block';
            } catch (error) {
                console.error('Error viewing order details:', error);
                showAlert('error', '‚ùå Error al cargar los detalles del pedido');
            }
        }

        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('order-modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-PE', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatStatus(status) {
            const statusMap = {
                'pendiente': 'Pendiente',
                'confirmado': 'Confirmado',
                'enviado': 'Enviado',
                'entregado': 'Entregado',
                'cancelado': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        function getStatusIcon(status) {
            const iconMap = {
                'pendiente': '‚è≥',
                'confirmado': '‚úÖ',
                'enviado': 'üöö',
                'entregado': 'üì¶',
                'cancelado': '‚ùå'
            };
            return iconMap[status] || 'üìã';
        }
    </script>
</body>
</html>
