<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administraci√≥n de Pedidos - EcoMarket</title>
    <style>
        :root {
            --primary-green: #2d5a27;
            --secondary-green: #4a7c59;
            --light-green: #7fb069;
            --accent-gold: #d4af37;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --error: #dc3545;
            --success: #28a745;
            --warning: #ffc107;
            --info: #17a2b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #60e1f5 0%, #e0eafc 100%);
            min-height: 100vh;
            color: var(--dark-gray);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--white);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: var(--primary-green);
            font-size: 2rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: #4ec8c2;
            color: var(--white);
        }

        .btn-primary:hover {
            background: var(--secondary-green);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: var(--light-gray);
            color: var(--dark-gray);
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            text-align: center;
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-green);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--dark-gray);
            font-size: 0.9rem;
        }

        .filters-section {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            box-shadow: 0 4px 20px var(--shadow);
        }

        .filters-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-green);
            font-weight: 500;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
        }

        .filter-group input:focus,
        .filter-group select:focus {
            border-color: var(--light-green);
            outline: none;
        }

        .orders-table {
            background: var(--white);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 20px var(--shadow);
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e9ecef;
        }

        .table th {
            background: var(--light-gray);
            color: var(--primary-green);
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .table tr:hover {
            background: rgba(127, 176, 105, 0.1);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .status-pendiente {
            background: rgba(255, 193, 7, 0.2);
            color: #856404;
            border: 1px solid #ffc107;
        }

        .status-confirmado {
            background: rgba(23, 162, 184, 0.2);
            color: #0c5460;
            border: 1px solid #17a2b8;
        }

        .status-enviado {
            background: rgba(40, 167, 69, 0.2);
            color: #155724;
            border: 1px solid #28a745;
        }

        .status-entregado {
            background: rgba(40, 167, 69, 0.3);
            color: #155724;
            border: 1px solid #28a745;
        }

        .status-cancelado {
            background: rgba(220, 53, 69, 0.2);
            color: #721c24;
            border: 1px solid #dc3545;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
        }

        .btn-sm {
            padding: 6px 12px;
            font-size: 0.8rem;
            border-radius: 15px;
        }

        .btn-success {
            background: var(--success);
            color: var(--white);
        }

        .btn-info {
            background: var(--info);
            color: var(--white);
        }

        .btn-danger {
            background: var(--error);
            color: var(--white);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--dark-gray);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .alert {
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .alert-success {
            background: rgba(40, 167, 69, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
        }

        .alert-error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background: var(--white);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h3 {
            color: var(--primary-green);
        }

        .close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark-gray);
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header-actions {
                flex-direction: column;
                width: 100%;
            }

            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }

            .filters-grid {
                grid-template-columns: 1fr;
            }

            .table {
                font-size: 0.9rem;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè™ Administraci√≥n de Pedidos</h1>
            <div class="header-actions">
                <a href="admin-reclamos.html" class="btn btn-secondary">üìã Ver Reclamos</a>
                <a href="Untitled-1.html" class="btn btn-primary">‚Üê Volver al Inicio</a>
            </div>
        </div>

        <div id="alert-container"></div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
                <div class="stat-number" id="total-orders">0</div>
                <div class="stat-label">Total Pedidos</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-number" id="pending-orders">0</div>
                <div class="stat-label">Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-number" id="completed-orders">0</div>
                <div class="stat-label">Completados</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-number" id="total-revenue">S/ 0.00</div>
                <div class="stat-label">Ingresos Totales</div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filters-grid">
                <div class="filter-group">
                    <label for="filter-estado">Estado</label>
                    <select id="filter-estado">
                        <option value="">Todos los estados</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="confirmado">Confirmado</option>
                        <option value="enviado">Enviado</option>
                        <option value="entregado">Entregado</option>
                        <option value="cancelado">Cancelado</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="filter-usuario">Cliente</label>
                    <input type="text" id="filter-usuario" placeholder="Buscar por usuario...">
                </div>
                <div class="filter-group">
                    <label for="filter-desde">Desde</label>
                    <input type="date" id="filter-desde">
                </div>
                <div class="filter-group">
                    <label for="filter-hasta">Hasta</label>
                    <input type="date" id="filter-hasta">
                </div>
            </div>
            <button type="button" class="btn btn-secondary" onclick="clearFilters()">
                üîÑ Limpiar Filtros
            </button>
        </div>

        <div class="orders-table">
            <h3 style="color: var(--primary-green); margin-bottom: 15px;">üìã Lista de Pedidos</h3>
            <div id="orders-container">
                <!-- Los pedidos se cargar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <!-- Modal para detalles del pedido -->
    <div id="order-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üì¶ Detalles del Pedido</h3>
                <button class="close" onclick="closeModal()">&times;</button>
            </div>
            <div id="modal-body">
                <!-- Los detalles se cargar√°n aqu√≠ -->
            </div>
        </div>
    </div>

    <script src="db.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            checkAdminAccess();
            loadOrders();
            setupFilters();
        });

        async function checkAdminAccess() {
            const session = getSession();
            if (!session) {
                showAlert('error', '‚ö†Ô∏è Debes iniciar sesi√≥n para acceder a esta p√°gina');
                setTimeout(() => {
                    window.location.href = 'login.html?return=' + encodeURIComponent(window.location.href);
                }, 2000);
                return;
            }

            try {
                if (window.EcoDB && session.userId) {
                    const worker = await EcoDB.findWorkerByUserId(session.userId);
                    if (!worker || worker.is_admin !== 1) {
                        showAlert('error', '‚ùå No tienes permisos de administrador para acceder a esta p√°gina');
                        setTimeout(() => {
                            window.location.href = 'Untitled-1.html';
                        }, 2000);
                        return;
                    }
                }
            } catch (error) {
                console.error('Error checking admin access:', error);
                showAlert('error', '‚ùå Error verificando permisos de administrador');
                setTimeout(() => {
                    window.location.href = 'Untitled-1.html';
                }, 2000);
            }
        }

        function getSession() {
            try {
                return JSON.parse(localStorage.getItem('ecomarket_session') || 'null');
            } catch {
                return null;
            }
        }

        function loadOrders() {
            try {
                let allOrders = [];
                try {
                    allOrders = JSON.parse(localStorage.getItem('ecomarket_pedidos') || '[]');
                } catch {
                    allOrders = [];
                }

                updateStats(allOrders);
                displayOrders(allOrders);
            } catch (error) {
                console.error('Error loading orders:', error);
                showAlert('error', '‚ùå Error al cargar los pedidos');
            }
        }

        function updateStats(orders) {
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(o => o.estado === 'pendiente').length;
            const completedOrders = orders.filter(o => o.estado === 'entregado').length;
            const totalRevenue = orders.filter(o => o.estado !== 'cancelado')
                                        .reduce((sum, o) => sum + (o.total || 0), 0);

            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('pending-orders').textContent = pendingOrders;
            document.getElementById('completed-orders').textContent = completedOrders;
            document.getElementById('total-revenue').textContent = 'S/ ' + totalRevenue.toFixed(2);
        }

        function displayOrders(orders) {
            const container = document.getElementById('orders-container');
            
            if (orders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üì¶</div>
                        <h3>No hay pedidos disponibles</h3>
                        <p>Los pedidos de los clientes aparecer√°n aqu√≠</p>
                    </div>
                `;
                return;
            }

            // Ordenar por fecha (m√°s reciente primero)
            orders.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

            container.innerHTML = `
                <table class="table">
                    <thead>
                        <tr>
                            <th>ID Pedido</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Estado</th>
                            <th>Total</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${orders.map(order => `
                            <tr>
                                <td><strong>${order.id}</strong></td>
                                <td>${order.usuario || 'N/A'}</td>
                                <td>${formatDate(order.fecha)}</td>
                                <td>
                                    <span class="status-badge status-${order.estado}">
                                        ${getStatusIcon(order.estado)} ${formatStatus(order.estado)}
                                    </span>
                                </td>
                                <td><strong>S/ ${(order.total || 0).toFixed(2)}</strong></td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-info btn-sm" onclick="viewOrderDetails('${order.id}')">
                                            üëÅÔ∏è Ver
                                        </button>
                                        ${order.estado === 'pendiente' ? `
                                            <button class="btn btn-success btn-sm" onclick="updateOrderStatus('${order.id}', 'confirmado')">
                                                ‚úÖ Confirmar
                                            </button>
                                        ` : ''}
                                        ${order.estado === 'confirmado' ? `
                                            <button class="btn btn-success btn-sm" onclick="updateOrderStatus('${order.id}', 'enviado')">
                                                üöö Enviar
                                            </button>
                                        ` : ''}
                                        ${order.estado === 'enviado' ? `
                                            <button class="btn btn-success btn-sm" onclick="updateOrderStatus('${order.id}', 'entregado')">
                                                üì¶ Entregar
                                            </button>
                                        ` : ''}
                                        ${order.estado !== 'cancelado' && order.estado !== 'entregado' ? `
                                            <button class="btn btn-danger btn-sm" onclick="updateOrderStatus('${order.id}', 'cancelado')">
                                                ‚ùå Cancelar
                                            </button>
                                        ` : ''}
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
        }

        function setupFilters() {
            const filters = ['filter-estado', 'filter-usuario', 'filter-desde', 'filter-hasta'];
            filters.forEach(filterId => {
                const element = document.getElementById(filterId);
                if (element) {
                    element.addEventListener('change', applyFilters);
                    element.addEventListener('input', applyFilters);
                }
            });
        }

        function applyFilters() {
            let allOrders = [];
            try {
                allOrders = JSON.parse(localStorage.getItem('ecomarket_pedidos') || '[]');
            } catch {
                allOrders = [];
            }

            const estadoFilter = document.getElementById('filter-estado').value;
            const usuarioFilter = document.getElementById('filter-usuario').value.toLowerCase();
            const desdeFilter = document.getElementById('filter-desde').value;
            const hastaFilter = document.getElementById('filter-hasta').value;

            let filteredOrders = allOrders;

            if (estadoFilter) {
                filteredOrders = filteredOrders.filter(order => order.estado === estadoFilter);
            }

            if (usuarioFilter) {
                filteredOrders = filteredOrders.filter(order => 
                    (order.usuario || '').toLowerCase().includes(usuarioFilter)
                );
            }

            if (desdeFilter) {
                const desde = new Date(desdeFilter);
                filteredOrders = filteredOrders.filter(order => new Date(order.fecha) >= desde);
            }

            if (hastaFilter) {
                const hasta = new Date(hastaFilter);
                hasta.setHours(23, 59, 59, 999);
                filteredOrders = filteredOrders.filter(order => new Date(order.fecha) <= hasta);
            }

            updateStats(filteredOrders);
            displayOrders(filteredOrders);
        }

        function clearFilters() {
            document.getElementById('filter-estado').value = '';
            document.getElementById('filter-usuario').value = '';
            document.getElementById('filter-desde').value = '';
            document.getElementById('filter-hasta').value = '';
            loadOrders();
        }

        function updateOrderStatus(orderId, newStatus) {
            try {
                let allOrders = JSON.parse(localStorage.getItem('ecomarket_pedidos') || '[]');
                const orderIndex = allOrders.findIndex(order => order.id === orderId);
                
                if (orderIndex !== -1) {
                    allOrders[orderIndex].estado = newStatus;
                    localStorage.setItem('ecomarket_pedidos', JSON.stringify(allOrders));
                    
                    showAlert('success', `‚úÖ Pedido ${orderId} actualizado a ${formatStatus(newStatus)}`);
                    loadOrders();
                } else {
                    showAlert('error', '‚ùå No se encontr√≥ el pedido');
                }
            } catch (error) {
                console.error('Error updating order status:', error);
                showAlert('error', '‚ùå Error al actualizar el pedido');
            }
        }

        function viewOrderDetails(orderId) {
            try {
                let allOrders = JSON.parse(localStorage.getItem('ecomarket_pedidos') || '[]');
                const order = allOrders.find(o => o.id === orderId);
                
                if (!order) {
                    showAlert('error', '‚ùå No se encontr√≥ el pedido');
                    return;
                }

                const modalBody = document.getElementById('modal-body');
                modalBody.innerHTML = `
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: var(--primary-green); margin-bottom: 10px;">üìã Informaci√≥n del Pedido</h4>
                        <p><strong>ID:</strong> ${order.id}</p>
                        <p><strong>Cliente:</strong> ${order.usuario || 'N/A'}</p>
                        <p><strong>Fecha:</strong> ${formatDate(order.fecha)}</p>
                        <p><strong>Estado:</strong> <span class="status-badge status-${order.estado}">${getStatusIcon(order.estado)} ${formatStatus(order.estado)}</span></p>
                    </div>
                    
                    <div style="margin-bottom: 20px;">
                        <h4 style="color: var(--primary-green); margin-bottom: 10px;">üõí Productos</h4>
                        ${order.productos ? order.productos.map(item => `
                            <div style="display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #eee;">
                                <div>
                                    <strong>${item.nombre}</strong><br>
                                    <small>Cantidad: ${item.cantidad} √ó S/ ${item.precio.toFixed(2)}</small>
                                </div>
                                <div style="font-weight: bold;">S/ ${item.subtotal.toFixed(2)}</div>
                            </div>
                        `).join('') : '<p>No hay productos en este pedido</p>'}
                    </div>
                    
                    <div style="border-top: 2px solid var(--light-gray); padding-top: 15px;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Subtotal:</span>
                            <span>S/ ${(order.subtotal || 0).toFixed(2)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 5px;">
                            <span>Entrega:</span>
                            <span>${(order.entrega || 0) === 0 ? 'GRATIS' : 'S/ ' + (order.entrega || 0).toFixed(2)}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between; font-size: 1.2rem; font-weight: bold; color: var(--primary-green);">
                            <span>Total:</span>
                            <span>S/ ${(order.total || 0).toFixed(2)}</span>
                        </div>
                    </div>
                `;

                document.getElementById('order-modal').style.display = 'block';
            } catch (error) {
                console.error('Error viewing order details:', error);
                showAlert('error', '‚ùå Error al cargar los detalles del pedido');
            }
        }

        function closeModal() {
            document.getElementById('order-modal').style.display = 'none';
        }

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('order-modal');
            if (event.target === modal) {
                closeModal();
            }
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('es-PE', {
                year: 'numeric',
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatStatus(status) {
            const statusMap = {
                'pendiente': 'Pendiente',
                'confirmado': 'Confirmado',
                'enviado': 'Enviado',
                'entregado': 'Entregado',
                'cancelado': 'Cancelado'
            };
            return statusMap[status] || status;
        }

        function getStatusIcon(status) {
            const iconMap = {
                'pendiente': '‚è≥',
                'confirmado': '‚úÖ',
                'enviado': 'üöö',
                'entregado': 'üì¶',
                'cancelado': '‚ùå'
            };
            return iconMap[status] || 'üìã';
        }
    </script>
</body>
</html>
